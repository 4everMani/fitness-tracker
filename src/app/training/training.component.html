<mat-tab-group *ngIf="!ongoingTraing">
    <mat-tab label="New Exercise">
        <app-new-training (trainingStart)="ongoingTraing = true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
        <app-past-trainings></app-past-trainings>
    </mat-tab>
</mat-tab-group>

<app-current-training *ngIf="ongoingTraing" (trainingExit)="ongoingTraing = false"></app-current-training>
